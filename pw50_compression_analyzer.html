<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PW50 Compression Analyzer ‚Äî MasterTune Moto Suite</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #161b22;
      border-bottom: 2px solid #1ce3e0;
    }
    .left {
      display: flex;
      align-items: center;
    }
    header img {
      height: 42px;
      margin-right: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1ce3e0;
      margin: 0;
    }
    .bike-selector {
      font-size: 1rem;
      background-color: #0d1117;
      color: #1ce3e0;
      border: 1px solid #1ce3e0;
      padding: 0.5rem;
      border-radius: 6px;
    }
    .tool-container {
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin: 0.5rem 0 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #1F1F1F;
      color: #FAFAFA;
      border: none;
    }
    button {
      background-color: #1ce3e0;
      color: #0b0d0e;
      font-weight: bold;
      border: none;
      padding: 0.75rem;
      width: 100%;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      margin-bottom: 1rem;
    }
    button:hover {
      background-color: #25c4b8;
    }
    .result {
      margin-top: 2rem;
      background-color: #1F1F1F;
      padding: 1rem;
      border-left: 4px solid #1ce3e0;
    }
    footer {
      margin-top: 4rem;
      padding: 1rem 2rem;
      background-color: #161b22;
      text-align: center;
      color: #999;
      font-size: 0.875rem;
      border-top: 1px solid #30363d;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="images/mastertune-logo.png" alt="MasterTune Logo"/>
      <h1>PW50 Compression Analyzer</h1>
    </div>
    <select class="bike-selector">
      <option selected>PW50</option>
      <option disabled>Cobra (coming soon)</option>
      <option disabled>CRF50 (coming soon)</option>
      <option disabled>KTM Mini (coming soon)</option>
    </select>
  </header>

  <div class="tool-container">
    <h1>üîç PW50 Compression Analyzer</h1>
    <p>Enter your compression test reading (PSI) below. Be sure to hold the throttle wide open and use a quality gauge for accuracy.</p>

    <label for="useType">Select Use Type</label>
    <select id="useType">
      <option value="race">üèÅ Race Build</option>
      <option value="backyard">üå≥ Backyard Rider</option>
    </select>

    <label for="psi">Compression Reading (PSI)</label>
    <input id="psi" placeholder="e.g. 125" step="1" type="number"/>
    <button onclick="checkCompression()">üìä ANALYZE</button>
    <div class="result" id="result" style="display:none;"></div>
  </div>

  

  <script>
    function checkCompression() {
      const psi = parseInt(document.getElementById("psi").value);
      const useType = document.getElementById("useType").value;
      const result = document.getElementById("result");

      let msg = "";

      if (useType === "race") {
        if (psi > 180) msg = "üß® CRAZY! Robby must‚Äôve built this one ‚Äî compression is off the charts.";
        else if (psi >= 140) msg = "üî• Strong compression ‚Äî fresh top end or high-performance setup.";
        else if (psi >= 125) msg = "‚úÖ Healthy compression ‚Äî engine in good condition.";
        else if (psi >= 110) msg = "‚ö†Ô∏è Borderline ‚Äî running OK but nearing rebuild territory.";
        else if (psi >= 90) msg = "‚ö†Ô∏è Low compression ‚Äî expect weak starts, bogging.";
        else msg = "‚ùå Critical ‚Äî rebuild top end ASAP. Performance will be poor.";
      } else {
        if (psi > 180) msg = "üß® Overkill for the backyard! Robby‚Äôs fingerprints all over this one.";
        else if (psi >= 135) msg = "üî• Excellent for backyard fun ‚Äî may be a modded build.";
        else if (psi >= 115) msg = "‚úÖ Solid ‚Äî reliable for casual riding.";
        else if (psi >= 100) msg = "‚ö†Ô∏è Usable but could use a refresh soon.";
        else msg = "‚ùå Weak compression ‚Äî hard starts, fouling likely. Top end time.";
      }

      result.innerHTML = `<strong>Compression:</strong> ${psi} PSI<br><br><strong>Status:</strong> ${msg}`;
      result.style.display = "block";
    }
  </script>

<div id="footer-container"></div>
<script>
  fetch('footer.html')
    .then(r => r.text())
    .then(t => document.getElementById('footer-container').innerHTML = t);
</script>
</body>
</html>
