<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PW50 Teardown Tracker — Factory51 MasterTune</title>
  <style>
    body {
      background-color: #0B0B0B;
      color: #FAFAFA;
      font-family: 'Inter', sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #30e1d3;
      font-family: 'Bebas Neue', sans-serif;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 2rem;
      border-left: 5px solid #30e1d3;
      padding-left: 1rem;
      cursor: pointer;
    }
    .section {
      margin-top: 1rem;
      padding: 1rem;
      background: #1F1F1F;
      border-radius: 6px;
      display: none;
    }
    .step {
      margin-bottom: 1.25rem;
    }
    label {
      font-weight: bold;
    }
    textarea {
      width: 100%;
      background: #121212;
      color: #FAFAFA;
      border: none;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    button {
      background-color: #30e1d3;
      color: #FFF;
      font-weight: bold;
      border: none;
      padding: 0.75rem;
      margin-top: 2rem;
      width: 100%;
      cursor: pointer;
    }
    .info {
      color: #A0A0A0;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>🧰 PW50 Teardown Tracker</h1>
  <p>Follow the full Factory51 teardown process from CH4–CH6. All progress is saved in your browser. Add notes and export your findings at the end.</p>

  <div id="tracker"></div>

  <button onclick="exportAll()">📋 Export My Tracker Notes</button>

  <script>
    const data = {
      '🧼 Initial Prep & Fluids': [
        'Wash and degrease the bike',
        'Organize bins: Plastics / Fuel / Engine',
        'Take photos of cable & wire routing',
        'Shut petcock and remove fuel line',
        'Drain oil and reinstall bolt finger-tight'
      ],
      '🔧 Engine & Chassis Removal': [
        'Remove exhaust (flange, silencer, pipe mount)',
        'Remove rear wheel and swingarm (axle nut + housing bolts)',
        'Remove airbox and carb, zip-tie aside',
        'Remove oil pump or zip-tie safely',
        'Disconnect stator and bullet connectors',
        'Unbolt engine (14mm mount, 12mm/10mm side bolts)',
        'Remove brake cable from frame guide'
      ],
      '⚡ Electrical, Pump, and Cable Disconnect': [
        'Unplug all electrical connectors (3 total)',
        'Zip-tie or label cable ends',
        'Check for any pinched wires or corrosion',
        'Note routing for choke, throttle, and oil lines'
      ],
      '🔩 Clutch Cover, Basket & Top End': [
        'Remove clutch cover (8mm bolts)',
        'Remove clutch spring bolts and pressure plate',
        'Remove clutch nut and basket (inspect for grooves)',
        'Remove flywheel and stator (with puller)',
        'Remove cylinder (inspect bore, plug crank hole)',
        'Remove piston (circlips, wrist pin)'
      ],
      '💥 Case Split & Crankshaft Removal': [
        'Remove crankcase bolts (track lengths)',
        'Tap gently to break case seal',
        'Lift crankshaft and transmission out',
        'Check for casting wear or metal marks'
      ],
      '🔍 Transmission & Gear Inspection': [
        'Inspect gears for chips or burrs',
        'Check lash, endplay, and bushing wear',
        'Inspect output and clutch shafts for wobble'
      ],
      '🧊 Bearings, Seals & Final Inspection': [
        'Spin all bearings — feel for notchiness',
        'Check seals — replace all without question',
        'Clean every part before rebuild',
        'Log wear and tolerance data in your Blueprint Log'
      ]
    };

    function saveStep(section, index, checked, note) {
      localStorage.setItem(`${section}_${index}_checked`, checked);
      localStorage.setItem(`${section}_${index}_note`, note);
    }

    function createTracker() {
      const container = document.getElementById("tracker");
      Object.keys(data).forEach(section => {
        const sectionId = section.replace(/[^a-z0-9]/gi, '_');
        const header = document.createElement('h2');
        header.innerText = section;
        header.onclick = () => {
          const el = document.getElementById(sectionId);
          el.style.display = el.style.display === 'block' ? 'none' : 'block';
        };

        const div = document.createElement('div');
        div.className = 'section';
        div.id = sectionId;

        data[section].forEach((step, i) => {
          const checked = localStorage.getItem(`${section}_${i}_checked`) === 'true';
          const note = localStorage.getItem(`${section}_${i}_note`) || '';
          div.innerHTML += `
            <div class="step">
              <label><input type="checkbox" onchange="saveStep('${section}', ${i}, this.checked, document.getElementById('${sectionId}_note_${i}').value)" ${checked ? 'checked' : ''}> ${step}</label>
              <textarea id="${sectionId}_note_${i}" placeholder="Notes..." oninput="saveStep('${section}', ${i}, document.querySelector('[data-id=${sectionId}_check_${i}]')?.checked, this.value)">${note}</textarea>
            </div>
          `;
        });

        container.appendChild(header);
        container.appendChild(div);
      });
    }

    function exportAll() {
      let output = 'Factory51 PW50 Teardown Tracker Summary\n\n';
      Object.keys(data).forEach(section => {
        output += `=== ${section} ===\n`;
        data[section].forEach((step, i) => {
          const checked = localStorage.getItem(`${section}_${i}_checked`) === 'true' ? '✅' : '⬜️';
          const note = localStorage.getItem(`${section}_${i}_note`) || '';
          output += `${checked} ${step}\n`;
          if (note) output += `📝 ${note}\n`;
        });
        output += '\n';
      });
      navigator.clipboard.writeText(output).then(() => {
        alert("Teardown notes copied to clipboard!");
      });
    }

    createTracker();
  </script>
</body>
