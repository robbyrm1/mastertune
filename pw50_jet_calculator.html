<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PW50 Jet Calculator ‚Äî MasterTune Moto Suite</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #161b22;
      border-bottom: 2px solid #1ce3e0;
    }
    .left {
      display: flex;
      align-items: center;
    }
    header img {
      height: 42px;
      margin-right: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1ce3e0;
      margin: 0;
    }
    .bike-selector {
      font-size: 1rem;
      background-color: #0d1117;
      color: #1ce3e0;
      border: 1px solid #1ce3e0;
      padding: 0.5rem;
      border-radius: 6px;
    }
    .tool-container {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    label {
      display: block;
      margin: 0.75rem 0 0.25rem;
    }
    input, select {
      padding: 0.5rem;
      width: 100%;
      background-color: #1F1F1F;
      color: #FAFAFA;
      border: none;
      margin-bottom: 1rem;
    }
    button {
      background-color: #1ce3e0;
      color: #0b0d0e;
      font-weight: bold;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }
    button:hover {
      background-color: #25c4b8;
    }
    .result {
      background-color: #1F1F1F;
      padding: 1rem;
      margin-top: 2rem;
      border-left: 4px solid #1ce3e0;
    }
    .tip {
      color: #A0A0A0;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #999;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1ce3e0;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    footer {
      margin-top: 4rem;
      padding: 1rem 2rem;
      background-color: #161b22;
      text-align: center;
      color: #999;
      font-size: 0.875rem;
      border-top: 1px solid #30363d;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="images/mastertune-logo.png" alt="MasterTune Logo"/>
      <h1><a href="index.html">MasterTune Moto Suite</a></h1>
    </div>
    <select class="bike-selector">
      <option selected>PW50</option>
      <option disabled>Cobra (coming soon)</option>
      <option disabled>CRF50 (coming soon)</option>
      <option disabled>KTM Mini (coming soon)</option>
    </select>
  </header>

  <div class="tool-container">
  <h2 class="tool-name">PW50 Jet Calculator</h2>
    <h1><a href="index.html">MasterTune Moto Suite</a></h1>
    <div class="tip">
      <strong>üèÅ Factory51 Jetting Mode (Optional)</strong><br/>
      Use standard jets like <code>#65</code>, <code>#67.5</code>, <code>#70</code>, <code>#72.5</code> ‚Äî or enable precision values like <code>#68.25</code> using Factory51 mode.
    </div>

    <label for="altitude">Altitude (in feet)</label>
    <input id="altitude" placeholder="e.g., 1400" type="number"/>

    <label for="fuel">Fuel Type</label>
    <select id="fuel">
      <option value="race">Race Gas (e.g., MR12)</option>
      <option value="pump">Pump Gas</option>
    </select>

    <label>üèÅ Factory51 Mode</label>
    <label class="switch">
      <input id="f51mode" type="checkbox"/>
      <span class="slider"></span>
    </label>

    <button id="calculateBtn">CALCULATE</button>
    <div class="result" id="result" style="display: none;"></div>
  </div>

  

  <script>
    document.getElementById("calculateBtn").addEventListener("click", function() {
      const altitude = parseFloat(document.getElementById("altitude").value);
      const fuel = document.getElementById("fuel").value;
      const f51mode = document.getElementById("f51mode").checked;

      let mainJet;
      let pilotJet = 40;

      if (fuel === "race" && f51mode) {
        const tiers = Math.floor(altitude / 1500);
        mainJet = 70 + (tiers * 0.5);
      } else {
        mainJet = 70.5;
        let adjustment = 0;
        if (altitude > 1500) {
          adjustment = ((altitude - 1500) / 2000) + 0.5;
          adjustment = Math.round(adjustment * 2) / 2;
          mainJet += adjustment;
        }
        if (fuel === "pump") {
          mainJet -= 3.5;
        }
      }

      if (altitude >= 4000 && fuel === "race") {
        pilotJet = 41;
      }

      let finalJet;
      if (f51mode) {
        finalJet = Math.round(mainJet * 4) / 4;
      } else {
        const options = [65, 67.5, 70, 72.5];
        finalJet = options.reduce((prev, curr) =>
          Math.abs(curr - mainJet) < Math.abs(prev - mainJet) ? curr : prev
        );
      }

      if (!f51mode) {
        pilotJet = (pilotJet <= 41) ? 40 : 42.5;
      }

      const result = document.getElementById("result");
      result.innerHTML = `
        <strong>üîß Recommended Main Jet:</strong> #${finalJet}<br>
        <strong>üõ†Ô∏è Recommended Pilot Jet:</strong> #${pilotJet}<br><br>
        <em>Based on ${altitude} ft elevation and ${fuel === 'pump' ? 'pump gas' : 'race gas'}${f51mode ? ', Factory51 precision mode enabled' : ''}.</em>
      `;
      result.style.display = 'block';
    });
  </script>

<div id="footer-container"></div>
<script>
  fetch('footer.html')
    .then(r => r.text())
    .then(t => document.getElementById('footer-container').innerHTML = t);
</script>
</body>
</html>
