<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Blueprint Log - MasterTune</title>
<style>
    body {
      background-color: #0B0B0B;
      color: #FAFAFA;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      color: #30e1d3;
    }
    label, input, select, textarea {
      display: block;
      width: 100%;
      margin: 0.5rem 0 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #1F1F1F;
      color: #FAFAFA;
      border: none;
    }
    button {
      background-color: #30e1d3;
      color: #FFF;
      font-weight: bold;
      border: none;
      padding: 0.75rem;
      width: 100%;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      background-color: #1F1F1F;
      padding: 1rem;
      border-left: 4px solid #30e1d3;
    }
    .tip {
      color: #A0A0A0;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
<h1>Pw50 Blueprint Log</h1>
<div class="tip">
    Record your precision engine specs here. Rear-to-front order. PW50-specific. Tuned by Factory51.
  </div>
<label for="rearAxle">Rear Axle Diameter (mm)</label>
<input id="rearAxle" step="0.1" type="number"/>
<label for="spacerWidth">Rear Wheel Spacer Width (mm)</label>
<input id="spacerWidth" step="0.1" type="number"/>
<label for="ringBacklash">Ring Gear Backlash (mm)</label>
<input id="ringBacklash" step="0.01" type="number"/>
<label for="outputPlay">Output Shaft Endplay (mm)</label>
<input id="outputPlay" step="0.01" type="number"/>
<label for="outputSeal">Output Shaft Seal Depth (mm)</label>
<input id="outputSeal" step="0.1" type="number"/>
<label for="pinionDia">Pinion Shaft Diameter (mm)</label>
<input id="pinionDia" step="0.01" type="number"/>
<label for="gearFloat">Gearbox Axial Float (mm)</label>
<input id="gearFloat" step="0.01" type="number"/>
<label for="bellID">Clutch Bell Inside Diameter (mm)</label>
<input id="bellID" step="0.01" type="number"/>
<label for="shoeWidth">Clutch Shoe Width (mm)</label>
<input id="shoeWidth" step="0.01" type="number"/>
<label for="clutchShaft">Clutch Shaft Diameter (mm)</label>
<input id="clutchShaft" step="0.01" type="number"/>
<label for="washerStack">Clutch Washer Stack Notes</label>
<input id="washerStack" type="text"/>
<label for="clutchEndplay">Clutch Shaft End Play (mm)</label>
<input id="clutchEndplay" step="0.01" type="number"/>
<label for="caseDepth">Trenching Depth (mm)</label>
<input id="caseDepth" step="0.01" type="number"/>
<label for="caseBoreID">Main Bearing Bore ID (mm)</label>
<input id="caseBoreID" step="0.01" type="number"/>
<label for="crankPin">Crank Pin Diameter (mm)</label>
<input id="crankPin" step="0.01" type="number"/>
<label for="rodSide">Rod Side Clearance (mm)</label>
<input id="rodSide" step="0.01" type="number"/>
<label for="smallEndID">Small End Rod ID (mm)</label>
<input id="smallEndID" step="0.01" type="number"/>
<label for="deck">Deck Height @ TDC (mm)</label>
<input id="deck" step="0.01" type="number"/>
<label for="squish">Squish Clearance (mm)</label>
<input id="squish" step="0.01" type="number"/>
<label for="chamberVol">Combustion Chamber Volume (cc)</label>
<input id="chamberVol" step="0.1" type="number"/>
<label for="squishBand">Squish Band Width (mm)</label>
<input id="squishBand" step="0.01" type="number"/>
<label for="piston">Piston Diameter (mm)</label>
<input id="piston" step="0.01" type="number"/>
<label for="ringGap">Measured Ring Gap (inches)</label>
<input id="ringGap" step="0.0001" type="number"/>
<label for="clearance">Piston-to-Cylinder Clearance (inches)</label>
<input id="clearance" step="0.0001" type="number"/>
<label for="plugThread">Plug Thread Protrusion (mm)</label>
<input id="plugThread" step="0.01" type="number"/>
<label for="exPort">Exhaust Port Height from Deck (mm)</label>
<input id="exPort" step="0.1" type="number"/>
<label for="exWidth">Exhaust Port Width (mm)</label>
<input id="exWidth" step="0.1" type="number"/>
<label for="transPort">Transfer Port Height from Deck (mm)</label>
<input id="transPort" step="0.1" type="number"/>
<label for="intakeDeg">Intake Duration (degrees)</label>
<input id="intakeDeg" type="number"/>
<label for="buildIntent">Build Intent (Rec / Race / Stroker / etc.)</label>
<input id="buildIntent" type="text"/>
<label for="fuelInfo">Fuel &amp; Oil Ratio</label>
<input id="fuelInfo" placeholder="e.g. VP C12 @ 40:1" type="text"/>
<label for="pipeUsed">Pipe Used (OEM / Brand)</label>
<input id="pipeUsed" type="text"/>
<label for="notes">Builder Notes</label>
<textarea id="notes" placeholder="Add head type, port mod notes, part fitment..." rows="4"></textarea>
<button onclick="alert('Log generated. Export functionality coming soon.')">ðŸ“„ GENERATE LOG</button>
</body>
</html>
